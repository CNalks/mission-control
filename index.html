<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务控制中心 - Mission Control</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.github.com; img-src 'self' https: data:;">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-logo">🎯</div>
            <h1 class="login-title">任务控制中心</h1>
            <p class="login-subtitle">Mission Control - 任务与项目管理仪表板</p>

            <div class="login-card">
                <h2>🔐 登录</h2>
                <p>连接您的 GitHub 账户以访问仪表板。</p>

                <div class="login-steps">
                    <div class="login-step">
                        <span class="login-step-num">1</span>
                        <div>
                            <strong>创建 GitHub 个人访问令牌</strong>
                            <a href="https://github.com/settings/tokens/new?scopes=repo&description=Mission%20Control%20Dashboard" target="_blank" class="login-link">
                                在 GitHub 创建令牌 →
                            </a>
                        </div>
                    </div>
                    <div class="login-step">
                        <span class="login-step-num">2</span>
                        <div>
                            <strong>选择 "repo" 权限</strong>
                            <span class="login-hint">允许读取/写入仓库</span>
                        </div>
                    </div>
                    <div class="login-step">
                        <span class="login-step-num">3</span>
                        <div>
                            <strong>粘贴您的令牌</strong>
                            <span class="login-hint">以 "ghp_" 开头</span>
                        </div>
                    </div>
                </div>

                <div class="login-form">
                    <input type="password" id="login-token-input" class="login-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" autocomplete="off">
                    <button id="login-btn" class="login-btn" onclick="handleLogin()">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        连接 GitHub
                    </button>
                    <div id="login-error" class="login-error"></div>
                    <div id="login-loading" class="login-loading">
                        <div class="spinner"></div>
                        <span>正在验证...</span>
                    </div>
                </div>

                <p class="login-security">🔒 您的令牌仅存储在本地，不会发送到除 GitHub 之外的任何地方。</p>
            </div>
        </div>
    </div>

    <!-- 主仪表板 -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span>🎯</span>
                    <span>任务控制中心</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="kanban">
                <div class="column">
                    <div class="column-header">
                        <div class="column-dot backlog"></div>
                        <span class="column-title">待办事项</span>
                    </div>
                    <div class="column-tasks" id="tasks-backlog"></div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <div class="column-dot in-progress"></div>
                        <span class="column-title">进行中</span>
                    </div>
                    <div class="column-tasks" id="tasks-in_progress"></div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <div class="column-dot review"></div>
                        <span class="column-title">审核中</span>
                    </div>
                    <div class="column-tasks" id="tasks-review"></div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <div class="column-dot done"></div>
                        <span class="column-title">已完成</span>
                    </div>
                    <div class="column-tasks" id="tasks-done"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
